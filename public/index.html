<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Bot Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 min-h-screen font-sans">
    
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa-solid fa-robot text-indigo-600 text-2xl mr-3"></i>
                    <span class="font-bold text-xl text-slate-800">SaaS Bot Admin</span>
                </div>
                <div class="flex items-center">
                    <span id="status" class="px-3 py-1 rounded-full text-xs font-semibold bg-gray-200 text-gray-600">
                        Connecting...
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Config Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Bot Configuration -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-bold text-slate-800 mb-4 border-b pb-2">
                    <i class="fa-solid fa-sliders mr-2"></i> Configuration
                </h2>
                <form id="configForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Model Name</label>
                        <select id="model_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                            <option value="gemini-flash-latest">Gemini Flash (Fast & Cheap)</option>
                            <option value="gemini-pro">Gemini Pro (Smart)</option>
                            <option value="groq-llama3">Llama 3 (via Groq)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700">Target Language</label>
                        <input type="text" id="target_language" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" placeholder="English, Hindi, Spanish...">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Input Price ($/1M)</label>
                            <input type="number" step="0.001" id="input_price_per_1m" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Output Price ($/1M)</label>
                            <input type="number" step="0.001" id="output_price_per_1m" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                        Save Configuration
                    </button>
                </form>
            </div>

            <!-- Deployment Info -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-bold text-slate-800 mb-4 border-b pb-2">
                    <i class="fa-solid fa-network-wired mr-2"></i> Connections
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Client Folder Name</label>
                        <input type="text" id="client_folder_name" class="mt-1 block w-full bg-slate-50 rounded-md border-gray-300 shadow-sm sm:text-sm p-2 border" readonly>
                        <p class="text-xs text-slate-500 mt-1">Files will be uploaded to this folder in Drive.</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Bridge URL</label>
                        <input type="text" id="context_url" class="mt-1 block w-full bg-slate-50 rounded-md border-gray-300 shadow-sm sm:text-sm p-2 border text-slate-400" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- Knowledge Base -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-bold text-slate-800 mb-4 border-b pb-2">
                <i class="fa-solid fa-folder-open mr-2"></i> Knowledge Base
            </h2>
            
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center hover:border-indigo-500 transition cursor-pointer bg-slate-50">
                <i class="fa-solid fa-cloud-arrow-up text-4xl text-slate-400 mb-2"></i>
                <p class="text-slate-600 font-medium">Drag & Drop files here</p>
                <p class="text-xs text-slate-400">or click to select (.txt, .json, .csv, .pdf)</p>
                <input type="file" id="fileInput" class="hidden" multiple accept=".txt,.json,.csv,.pdf">
            </div>

            <!-- Upload Progress -->
            <div id="uploadList" class="mt-6 space-y-2">
                <!-- Example Item -->
                <!-- <div class="flex items-center justify-between p-3 bg-slate-50 rounded">
                    <span>pricing.json</span>
                    <span class="text-green-600"><i class="fa-solid fa-check"></i> Uploaded</span>
                </div> -->
            </div>
        </div>

    </main>

    <script src="/js/app.js"></script>
</body>
</html>
